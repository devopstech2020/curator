---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than 30 days based on index name
    options:
       ignore_empty_list: True
       disable_action: False
    filters:
    - filtertype: pattern
      kind: regex
      value: $pattern
    - filtertype: age
      source: name
      direction: older
      timestring: '%Y.%m.%d'
      unit: months
      unit_count: $unit_count
